<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>

<body>
  <main>
    <div class="pictureDiv">
      <div class="pictureDiv__picture"></div>

      <label class="slider">
        <div class="slider__shadow"></div><input class="slider__input" type="range" min="0" max="1" value="0">
      </label>
    </div>
    <figure class="tanyaQuote">
      <blockquote class="testimonial">
        <p class="testimonial__paragraph">“ I’ve been interested in coding for a while but never taken the jump, until
          now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future. ”</p>
        <figcaption>
          <p class="testimonial__name">Tanya Sinclair
            <span class="testimonial__job">UX Engineer</span>
          </p>
        </figcaption>
      </blockquote>
    </figure>
    <figure class="johnQuote">
      <blockquote class="testimonial">
        <p class="testimonial__paragraph">“ If you want to lay the best foundation possible I’d recommend taking this
          course.
          The depth the instructors go into is incredible. I now feel so confident about
          starting up as a professional developer. ”</p>
        <figcaption>
          <p class="testimonial__name">John Tarkpor
            <span class="testimonial__job"> Junior Front-end Developer</span>
          </p>
        </figcaption>
      </blockquote>
    </figure>
  </main>
  <script src="index.js"></script>
</body>

</html>
